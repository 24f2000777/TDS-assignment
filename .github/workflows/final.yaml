name: CI with Caching and Email Verification

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-with-cache:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Email verification step (for Question 6)
      - name: "Verification step for 24f2000777@ds.study.iitm.ac.in"
        run: echo "This step is being checked by the grader!"
      
      # Step 3: Set up uv
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
      
      # Step 4: Create virtual environment
      - name: Create virtual environment
        run: uv venv
      
      # Step 5: Cache uv dependencies (for Question 7)
      - name: Cache uv dependencies
        uses: actions/cache@v4
        id: cache-uv
        with:
          path: ~/.cache/uv
          key: cache-7799caf
      
      # Step 6: Prime cache step (for Question 7)
      - name: prime-cache-7799caf
        run: |
          if [[ "${{ steps.cache-uv.outputs.cache-hit }}" == "true" ]]; then
            echo "Cache hit! Dependencies were restored."
          else
            echo "Cache miss. Dependencies were installed and cache will be saved."
          fi
      
      # Step 7: Additional verification
      - name: A second step
        run: echo "Hello, world!"
